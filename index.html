<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>°C به °F</title>
    <link rel="stylesheet" href="./Css/index.css" />
    <link rel="icon" href="./Assets/Images/thermometer.png" type="image/png">
  </head>
  <body>
      <section class="container">
    <div class="wrapper">
         <div class="convertor__body">
          <h1 class="convertor__title" id="ConvertorTitle">تبدیل °C به °F و برعکس</h1>
          <input
            type="number"
            id="ConvertorInput"
            name="convertorInput"
            class="convertor__input"
            placeholder="تبدیل °F به °C ..."
          />
          <div id="ConvertorResult" class="Result__Wrapper"></div>
          <div class="btns__wrapper">
           <button id="ConvertBtn" class="btn">تبدیل کردن</button>
           <button id="ChangeUnitBtn" class="btn"> تغییر واحد تبدیل</button>
           <button id="RecetBtn" class="btn">پاک کردن</button>
          </div>
        </div>
      </div>
    </section>

    <script src="./JS/Main.js"></script>
  </body>
</html>
